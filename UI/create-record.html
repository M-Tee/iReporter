        <nav>

        <div class="title"><h1>Create a new record</h1></div>
        <div class="container">
            <div class="form">
                <form>
                    <p>Describe the Report</p>
                    <textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Briefly describe the report"></textarea>
                    <p>Select the type of record you want to report</p>
                    <input type="radio" name="record-type" value="Redflag" checked>Redflag<br>
                    <input type="radio" name="record-type" value="Intervention">Intervention<br>
                    <p>Select files(Video or photos):</p> <input type="file" name="myFile" multiple><br>
                    <p>Location: </p>
                    <select>
                        <option value="county">county</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Kericho">Kericho</option>
                    </select><br>
                    <button type="submit" name="" value="submit"><a href="user-account.html">Submit</a></button>
                </form>
            </div>
        </div>
    </body>
    <footer></footer>
