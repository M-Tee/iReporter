        <div class="title"><h1>Update Incident</h1></div>
        <div class="container">
            <div class="form">
                <form id="createIncident">
                    <p id="alert"></p>
                    <p>Describe the Report</p>
                    <textarea rows="4" cols="50" id="comment" name="comment" form="usrform"></textarea>
                    <p>Select the type of record you want to report</p>
                    <input type="radio" id="incidentType" name="record-type" value="Redflag" checked>Redflag<br>
                    <input type="radio" id="incidentType" name="record-type" value="Intervention">Intervention<br>
                    <p>Select files(Video or photos):</p> <input type="file" name="myFile" multiple><br>
                    <p>Location: </p>
                    <input type="text" id="location" name="" >
                    <br>
                    <button type="submit" name="" value="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="../UI/assets/js/update-record.js"></script>
