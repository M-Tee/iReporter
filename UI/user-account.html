<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link href="assets/css/styles.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html" class="logo">iReporter</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Register</a></li>
                <li><a href="index.html">Login</a></li>
                <li><a href="index.html">Logout</a></li>
               
            </ul>
        </nav>

        <div class="profile">
            <ul>
                <li><i class="far fa-bell"></i></li>
                <li><i class="far fa-envelope"></i></li>
                <li><i class="far fa-user-circle"></i> Kate</li>
            </ul>
        </div>
        <div id="sidebar">
                <div class="list">
                    <div class="item"><a href="create-record.html"><h3>+ New Record</h3></a></div>
                    <div class="item" id="records"><a href="records.html">All records</a></div>
                    <div class="item"><a href="#resolved">Redflags 20</a></div>
                    <div class="item"><a href="#indraft">Interventions 10</a></div>
                    <div class="item"><a href="#rejected" >Change location</a></div>
                </div>
            </div>
        <div class="main">
                <p id="alert"></p>
        <div class="profile-content">
            <div class="card">
                <h1>All Records</h1>
                <p>333</p>
            </div>
            <div class="card">
                <h1><i class="fas fa-check-double"></i> Resolved</h1>
                <p>333</p>

            </div>

            <div class="card">
                <h1><i class="fas fa-pause"></i> In Draft</h1>
                <p>333</p>
            </div>

            <div class="card">
                <h1><i class="fas fa-ban"></i> Rejected</h1>
                <p>333</p>
            </div>
        </div>
        <div class="records-list">
                <table id="redflags">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Comment</th>
                                <th>CreatedOn</th>
                                <th>Type</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>View</th>
                            </tr>
                        </thead>
                </table>
        </div>
        </div> 
        <script src="../UI/assets/js/user-records.js"></script>
    </body>
</html>
