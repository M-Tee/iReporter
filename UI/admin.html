        <nav>

        </nav>
        <div class="profile">

                <li><i class="far fa-user-circle"></i> Admin</li>
            </ul>
        </div>
        <div id="sidebar">

                <div class="card">

                        <tr>
                            <th>No</th>

                            <th>Type</th>

                            <th>Evidence</th>
