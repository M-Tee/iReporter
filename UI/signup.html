<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

                <li><a href="#" class="fab fa-facebook-square"></a></li>
                <li><a href="#" class="fab fa-linkedin"></a></li>
                <li><a href="#" class="fab fa-youtube"></a></li>
                <li><a href="#" class="fas fa-envelope"></a></li>

        <div class="title"><h1>Create Account</h1></div>
        <div class="container">
            <div class="left"></div>
            <div class="right">
                <div class="form">
                    <form>
                        <p>Email</p>
                        <input type="email" name="" placeholder="username">

                        <input type="password" name="" placeholder="password">
                        <button type="submit" name="" value="Sign Up"><a href="records.html"></a>Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

    <footer></footer>
